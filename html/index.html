<!DOCTYPE html>
<html>
	<head>
		<title>sanfu</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/TweenMax.min.js"></script>
		<script type="text/javascript" src="js/preloadjs.min.js"></script>
		<!-- <script type="text/javascript" src="js/vconsole.min.js"></script> -->
		<script type="text/javascript" src="js/init.js"></script>
		<script>
			//!(function(a,b,c,d,e,f){var g="",h=a.sessionStorage,i="__admaster_ta_param__",j="tmDataLayer"!==d?"&dl="+d:"";if(a[f]={},a[d]=a[d]||[],a[d].push({startTime:+new Date,event:"tm.js"}),h){var k=a.location.search,l=new RegExp("[?&]"+i+"=(.*?)(&|#|$)").exec(k)||[];l[1]&&h.setItem(i,l[1]),l=h.getItem(i),l&&(g="&p="+l+"&t="+ +new Date)}var m=b.createElement(c),n=b.getElementsByTagName(c)[0];m.src="//tag.cdnmaster.cn/tmjs/tm.js?id="+e+j+g,m.async=!0,n.parentNode.insertBefore(m,n)})(window,document,"script","tmDataLayer","TM-296887","admaster_tm");
		</script>
		<script type="text/javascript">
			var is_weixin = 1;//1是微信其它微博
		</script>
	</head>
	<body >
	<!-- <body> -->
		<div class="box">
			<div class="music" id="music-btn">
				<audio src="images/audio/bgmusic.mp3" id="audio" loop="loop" autoplay="autoplay"></audio>
			</div>
			<!-- S-loading -->
			<div id="loading" >
				<img src="images/gif.gif"  alt="" id="gif">
				<div class="center item">
					<div id="loadBar01" class="loadBar">
						<div>
							<span class="percent">
								<i></i>
							</span>
						</div>
						<span class="percentNum center">0%</span>
					</div>
				</div>
				<!-- <p id="loading_text">0%</p> -->
			</div>
			<!-- E-loading -->
			<!-- s1部分 -->
			<section class="screen" id="s1">
				<span class="rule_btn center"></span>
				<a href="javascript:;" class="btn"></a>
			</section>
			<!-- s1部分 -->
			<!-- s2部分 -->
			<section class="screen" id="s2">
				<p class="board"><span class="timer">15s</span><span class="score">0分</span></p>
				<div class="gift">
					<div class="left fl" style="">
						<div class="album" style="position:relative">
							<ul class="clearfix fr">
								<div class="replace">
								</div>
							</ul>
						</div>
						<div class="people_left people fr"><img src="images/jump-sanfu-right.png" alt=""></div>
						<div class="btn_left btn fr"></div>
					</div>
					<div class="right fr" style="">
						<div class="album" style="position:relative">
							<ul class="clearfix fr">
								<div class="replace"></div>
							</ul>
						</div>
						<div class="people_right people fr">
							<img src="images/qixi.png" alt="">
						</div>
						<div class="btn_right btn fr"></div>
					</div>
				</div>
			</section>
			<!-- s2部分 -->
			<!-- 规则 -->
			<div class="rule_box">	
				<span class="close_btn"></span>	
				<img src="images/rule.png" class="center" alt="">	
			</div>
			<!-- 规则 -->
			<!-- 弹框 -->
			<div id="alert">
				<div class="main">
					<img src="images/jump-bg.png" alt="">
					<img src="images/jump-sanfu.png" alt="" class="jump">
					<span class="close"></span>
				</div>
			</div>
			<div id="claim" class="cover">
				<div class="item">
					<p class="scoreTitle"><span>xxx</span>分</p>
					<p class="score">太厉害啦!恭喜你<br>获得<span>xxx</span>分</p>
					<p class="code">XFUIF兑奖码</p>
					<p class="btn_unClaim btn"><img src="images/unchange.png" alt=""></p>
					<p class="btn_Claim btn" ><img src="images/changed.png" alt=""></p>
					<img src="images/claim.png" class="center" alt="">
				</div>
			</div>
			<div id="unWin" class="cover">
				<div class="item">
					<p class="scoreTitle">
						<span>xxx</span>分</p>
					<p class="score">哎呀！还可以更快高一点<br>再努力试试吧</p>
					<p class="btn_unClaim btn">
						<span style="position:absolute">1</span>
						<img src="images/share2.png" alt="">
					</p>
					<p class="btn_Claim btn">
						<img src="images/share3.png" alt="">
					</p>
					<p class="unlimited">次数无上限，跳到爽为止！</p>
					<img src="images/album.png" class="center" alt="">
				</div>
			</div>
			<div id="share" class="cover">
				<div class="item">
					<img src="images/share_out.png" class="center" alt="">
				</div>
			</div>
			<div id="code" class="cover">
				<div class="item">
					<img src="images/code.png" class="" width="600px" alt="">
				</div>
			</div>
			<!-- 弹框 -->
			<div id="giftAll" style="display:none">
				<ul class="clearfix fr">
					<li >
						<img src="images/giftbox-1.png" alt="">
					</li>
					<li >
						<img src="images/giftbox-2.png" alt="">
					</li>
					<li >
						<img src="images/giftbox-3.png" alt="">
					</li>
					<li >
						<img src="images/giftbox-4.png" alt="">
					</li>
					<li >
						<img src="images/giftbox-5.png" alt="">
					</li>
				</ul>
			</div>
		</div>

		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
